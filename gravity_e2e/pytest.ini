[pytest]
# Pytest configuration for Gravity E2E tests

# Test discovery
testpaths = gravity_e2e/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Async support
asyncio_mode = auto
asyncio_default_fixture_loop_scope = session

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    self_managed: marks tests that manage their own nodes
    cross_chain: marks tests requiring cross-chain setup
    randomness: marks randomness-related tests
    epoch: marks epoch consistency tests
    validator: marks validator management tests

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Output
addopts = -v --tb=short

# Timeout (requires pytest-timeout)
# timeout = 300

